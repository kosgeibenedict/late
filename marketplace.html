<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Welcome to Farm app</title>
    <link rel="stylesheet" type="text/css" href="res/boots/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="res/boots/css/bootstrap.min.css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/newjquery.js"></script>
</head>

<body>

     <div class="navbar navbar-inverse">
            <h2><img src="img/logo_1.PNG" width="80" height="50" class="blink">
            Market Farm</h2>
        </div>
        <div class="container">
        <div class="container panel">
            <div><span class="username">Username: </span></div>
            <div><span class="date">Date: </span></div>
            <div><span class="status">Status: </span></div>
            <div><span class="time">Time: </span></div>
        </div>
        
            <div class="jumbotron">
            <form method="post">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-envelope"></span>
            </div>
            	 <div class="form-group">
                            <label class="control-label" for="product">
                                Product
                            </label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-apple"></span>
                                </div>
                                <input class="form-control" id="prodcut" name="product" type="text" required=""/>
                            </div>
                        </div>
            <div class="form-group">
                            <label class="control-label" for="email">
                                Location
                            </label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-globe"></span>
                            </div>
                                <input class="form-control" id="location" name="location" type="text" required=""/>
                        </div>   
            </div>
            <div class="form-group">
                            <label class="control-label" for="amount">
                                Amount
                            </label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-usd"></span>
                            </div>
                                <input class="form-control" id="amount" name="amount" type="text" required=""/>
                        </div>   
            </div>
            <div class="form-group">
                            <label class="control-label" for="units">
                                Units
                            </label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-justice"></span>
                            </div>
                                <input class="form-control" id="unit" name="unit" type="text" required=""/>
                        </div>   
            </div>
            <div class="form-group">
                            <label class="control-label" for="email">
                                Description
                            </label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-book"></span>
                            </div>
                                <input class="form-control" id="desc" name="desc" type="text" required=""/>
                        </div>   
            </div>
            <div class="form-group">
            	<input type="submit" name="submit" id="btnsubmit" value="Submit Request" class="btn btn-success form-control">
                <div id="news"></div>
            </div>
            </form>
            <div class="form-group">
            	<input type="submit" name="submit" id="btnsubmitback" value="Back" class="btn btn-primary form-control">
            </div>
        </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript" src="res/boots/js/bootstrap.js"></script>
    <script type="text/javascript" src="res/boots/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
